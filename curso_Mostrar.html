<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de curso</title>
    <link rel="stylesheet" href="curso_Mostrar_style.css" />
</head>
<body>
    <header class="header-mobile">
        <div class="header-mobile-top">
          <h1>Menu</h1>
          <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
        </div>

        <div class="mobile-menu-overlay" id="mobileMenu">
          <button class="close-btn" onclick="toggleMobileMenu()">✕</button>
          <div class="mobile-buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/curso/certificado/certificado_crear.html'">Crear certificado</button>
            <button onclick="window.location.href='/admin/curso/autorizacion/autorizacion_crear.html'">Crear autorización</button>
            <button onclick="window.location.href='/admin/curso/boletin/boletin_crear.html'">Crear boletín</button>
            <button id="btn-exit-mobile" onclick="window.location.href='/index.html'">Salir de la sesión</button>
          </div>
        </div>
    </header>
    <main>
        <section class="buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/admin_index.html'">Volver al Menú</button>
        </section>

        <section class="table-container">
            <div class="header">
                <h1>Asistencia: 6°1 CSO</h1>
            </div>
            <table class="asistencia-table">
                <thead>
                    <tr>
                        <th>Nombre del alumno</th>
                        <th>Estado de asistencia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan Pérez</td>
                        <td class="estado-cell">
                            <select name="estado_juan" aria-label="Estado de Juan Pérez">
                                <option value="presente">Presente</option>
                                <option value="ausente">Ausente</option>
                                <option value="media_falta">Media falta</option>
                                <option value="aus_presencia">Ausencia con presencia</option>
                                <option value="cuarto_falta">¼ falta (15 min tarde)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>María González</td>
                        <td class="estado-cell">
                            <select name="estado_maria" aria-label="Estado de María González">
                                <option value="presente">Presente</option>
                                <option value="ausente">Ausente</option>
                                <option value="media_falta">Media falta</option>
                                <option value="aus_presencia">Ausencia con presencia</option>
                                <option value="cuarto_falta">¼ falta (15 min tarde)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Carlos López</td>
                        <td class="estado-cell">
                            <select name="estado_carlos" aria-label="Estado de Carlos López">
                                <option value="presente">Presente</option>
                                <option value="ausente">Ausente</option>
                                <option value="media_falta">Media falta</option>
                                <option value="aus_presencia">Ausencia con presencia</option>
                                <option value="cuarto_falta">¼ falta (15 min tarde)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Ana Martínez</td>
                        <td class="estado-cell">
                            <select name="estado_ana" aria-label="Estado de Ana Martínez">
                                <option value="presente">Presente</option>
                                <option value="ausente">Ausente</option>
                                <option value="media_falta">Media falta</option>
                                <option value="aus_presencia">Ausencia con presencia</option>
                                <option value="cuarto_falta">¼ falta (15 min tarde)</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="boton-container">
                <button class="btn-guardar" type="button">Guardar asistencia</button>
            </div>
        </section>

    </main>
    <footer class="footer-info">
        <div class="footer-right">
          <img src="/img/Logo.png" alt="Logo" class="footer-logo" />
          <span>© 2025 Chomchom</span>
          <a href="#">Términos</a>
          <a href="#">Privacidad</a>
          <a href="#">Seguridad</a>
          <a href="#">Contacto</a>
        </div>
    </footer>
    <script>
        function toggleMobileMenu() {
          const menu = document.getElementById('mobileMenu');
          menu.classList.toggle('active');
        }
    </script>    
</body>
</html>
