<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curso_eliminar_styles.css">
    <title>Eliminar Curso</title>
</head>
<body>
    <header class="header">
        <h1>Eliminar Curso</h1>
    </header>
    <header class="header-mobile">
        <div class="header-mobile-top">
          <h1>Menu</h1>
          <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
        </div>

        <div class="mobile-menu-overlay" id="mobileMenu">
          <button class="close-btn" onclick="toggleMobileMenu()">✕</button>
          <div class="mobile-buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/curso/certificado/certificado_crear.html'">Crear certificado</button>
            <button onclick="window.location.href='/admin/curso/autorizacion/autorizacion_crear.html'">Crear autorización</button>
            <button onclick="window.location.href='/admin/curso/boletin/boletin_crear.html'">Crear boletín</button>
            <button id="btn-exit-mobile" onclick="window.location.href='/index.html'">Salir de la sesión</button>
          </div>
        </div>
    </header>
    <main>
        <section class="buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/admin_index.html'">Volver al Menú</button>
        </section>

        <section class="table-container">
            <table class="asistencia-table">
                <thead>
                    <tr>
                        <th>Curso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="estado-cell">
                            <select name="cursoOpc" aria-label="Select de Curso">
                                <option value="" disabled selected>-- Seleccione un curso --</option>
                                <option value="4to2da">4°2 CSC</option>
                                <option value="5to3era">5°3</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="boton-container">
                <button class="btn-guardar" type="button">Agregar curso</button>
            </div>
        </section>  

    </main>
    <footer class="footer-info">
        <div class="footer-right">
          <img src="/img/Logo.png" alt="Logo" class="footer-logo" />
          <span>© 2025 Chomchom</span>
          <a href="#">Términos</a>
          <a href="#">Privacidad</a>
          <a href="#">Seguridad</a>
          <a href="#">Contacto</a>
        </div>
    </footer>
    <script>
        function toggleMobileMenu() {
          const menu = document.getElementById('mobileMenu');
          menu.classList.toggle('active');
        }
    </script> 
</body>
</html>
