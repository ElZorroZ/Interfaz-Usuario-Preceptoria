<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_index_styles.css">
    <title>Gestión Preceptores</title>
</head>
<body>
    <header class="header">
        <h1>Menu Inicial</h1>
    </header>
    <header class="header-mobile">
        <div class="header-mobile-top">
          <h1>Menu</h1>
          <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
        </div>

        <div class="mobile-menu-overlay" id="mobileMenu">
          <button class="close-btn" onclick="toggleMobileMenu()">✕</button>
          <div class="mobile-buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/curso/certificado/certificado_crear.html'">Crear certificado</button>
            <button onclick="window.location.href='/admin/curso/autorizacion/autorizacion_crear.html'">Crear autorización</button>
            <button onclick="window.location.href='/admin/curso/boletin/boletin_crear.html'">Crear boletín</button>
            <button id="btn-exit-mobile" onclick="window.location.href='/index.html'">Salir de la sesión</button>
          </div>
        </div>
    </header>
    <main>
        <section class="buttons-container">
          <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/curso/certificado/certificado_crear.html'">Crear certificado</button>
            <button onclick="window.location.href='/admin/curso/autorizacion/autorizacion_crear.html'">Crear autorización</button>
            <button onclick="window.location.href='/admin/curso/boletin/boletin_crear.html'">Crear boletín</button>
            <button id="btn-exit" onclick="window.location.href='/index.html'">Salir de la sesión</button>
        </section>

        <section class="register-container">
          <h3>Cursos</h3>
          <ul class="lista">
            <li>4°2 CSC</li>
            <li>5°3 CSC</li>
            <li><a href="/admin/curso/mostrar/curso_Mostrar.html" class="course-link">6°1 CSO</a></li>
          </ul>

          <div class="footer-nuevoCurso">
            <a href="/admin/curso/crear/curso_crear.html" class="link-crear-curso">Agregar un nuevo curso</a>
            <a href="/admin/curso/eliminar/curso_eliminar.html" class="link-crear-curso">Eliminar curso</a>
          </div>
        </section>
    </main>
    <footer class="footer-info">
        <div class="footer-right">
          <img src="/img/Logo.png" alt="Logo" class="footer-logo" />
          <span>© 2025 Chomchom</span>
          <a href="#">Términos</a>
          <a href="#">Privacidad</a>
          <a href="#">Seguridad</a>
          <a href="#">Contacto</a>
        </div>
    </footer>
    <script>
      function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('active');
      }
    </script>    
</body>
</html>
