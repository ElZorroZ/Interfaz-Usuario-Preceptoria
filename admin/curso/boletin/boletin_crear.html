<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boletin_crear_styles.css">
    <title>Gestión Preceptores</title>
</head>
<body>
    <header class="header">
        <h1>Crear Boletin</h1>
    </header>
    <main>
        <section class="buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/admin_index.html'">Volver al Menú</button>
        </section>

        <div class="certificado-container">
            <h2>Crear Boletín para Alumno</h2>

            <form action="#" method="post">
                <label for="alumno">Seleccionar Alumno:</label>
                <select id="alumno" name="alumno" required>
                    <option value="" disabled selected>-- Seleccione un alumno --</option>
                    <option value="alumno1">Juan Pérez</option>
                    <option value="alumno2">María Gómez</option>
                    <option value="alumno3">Carlos Sánchez</option>
                </select>

                <div class="notas-grid">
                    <div class="nota-item">
                        <label for="matematica">Matemática</label>
                        <input type="number" id="matematica" name="matematica" min="0" max="10" step="1" required />
                    </div>
                    <div class="nota-item">
                        <label for="lengua">Lengua</label>
                        <input type="number" id="lengua" name="lengua" min="0" max="10" step="1" required />
                    </div>
                    <div class="nota-item">
                        <label for="historia">Historia</label>
                        <input type="number" id="historia" name="historia" min="0" max="10" step="1" required />
                    </div>
                    <div class="nota-item">
                        <label for="ciencias">Tecnología de la Representación</label>
                        <input type="number" id="ciencias" name="ciencias" min="0" max="10" step="1" required />
                    </div>
                    <div class="nota-item">
                        <label for="ingles">Inglés</label>
                        <input type="number" id="ingles" name="ingles" min="0" max="10" step="1" required />
                    </div>
                </div>


                <button type="submit" class="btn-guardar-certificado">Guardar Boletín</button>
            </form>
        </div>

    </main>
    <footer class="footer-info">
        <div class="footer-right">
          <img src="/img/Logo.png" alt="Logo" class="footer-logo" />
          <span>© 2025 Chomchom</span>
          <a href="#">Términos</a>
          <a href="#">Privacidad</a>
          <a href="#">Seguridad</a>
          <a href="#">Contacto</a>
        </div>
    </footer>
</body>
</html>
