<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla de curso</title>
    <link rel="stylesheet" href="curso_crear_styles.css" />
    </head>
    <body>
        <div class="page-container">
            <header class="header">
                <h1>Cursos Disponibles</h1>
            </header>
            <div class="main-content">
                <section class="buttons-container">
                  <h3>Acciones rápidas</h3>
                  <button onclick="window.location.href='/admin/admin_index.html'">Menu principal</button>
            <button onclick="window.location.href='/admin/curso/certificado/certificado_crear.html'">Crear certificado</button>
            <button onclick="window.location.href='admin/curso/autorizacion/autorizacion_crear.html'">Crear autorización</button>
            <button onclick="window.location.href='/admin/curso/boletin/boletin_crear_styles.html'">Crear boletín</button>
                </section>
              
                <main class="table-container">
                  <table class="asistencia-table">
                    <thead>
                      <tr><th>Curso</th></tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="estado-cell">
                          <select name="cursoOpc" aria-label="Select de Curso">
                            <option value="" disabled selected>-- Seleccione un curso --</option>
                            <option value="1ero1era">1°1</option>
                            <option value="1ero3era">1°3</option>
                            <option value="3ero1eraCSC">3°1 CSC</option>
                            <option value="5to1era">5°1 CSC</option>
                            <option value="5do1era">5°1 CSO</option>
                            <option value="5to2da">5°2</option>
                            <option value="6to2doCSC">6°2 CSC</option>
                          </select>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              
                  <div class="boton-container">
                    <button class="btn-guardar" type="button">Agregar curso</button>
                  </div>
                  <button class="btn-volver" onclick="location.href='/admin/admin_index.html'">Volver</button>
                </main>
              </div>
    </body>
</html>
