<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Autorización</title>
    <link rel="stylesheet" href="autorizacion_crear_styles.css" />
</head>
<body>
    <header class="header">
        <h1>Crear Autorizacion</h1>
    </header>
    <header class="header-mobile">
        <div class="header-mobile-top">
          <h1>Menu</h1>
          <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
        </div>

        <div class="mobile-menu-overlay" id="mobileMenu">
          <button class="close-btn" onclick="toggleMobileMenu()">✕</button>
          <div class="mobile-buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/admin_index.html'">Volver al Menú</button>
          </div>
        </div>
    </header>
    <main>
        <section class="buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/admin_index.html'">Volver al Menú</button>
        </section>

        <div class="autorizacion-container">
            <h2>Crear Autorización para Alumno</h2>

            <form action="#" method="post">
                <label for="alumno">Seleccionar Alumno:</label>
                <select id="alumno" name="alumno" required>
                    <option value="" disabled selected>-- Seleccione un alumno --</option>
                    <option value="alumno1">Juan Pérez</option>
                    <option value="alumno2">María Gómez</option>
                    <option value="alumno3">Carlos Sánchez</option>
                </select>

                <label for="actividad">Actividad a autorizar:</label>
                <input type="text" id="actividad" name="actividad" placeholder="Ej: Viaje educativo a la reserva ecológica" required />

                <label for="texto-autorizacion">Texto de la Autorización:</label>
                <textarea id="texto-autorizacion" name="texto-autorizacion" placeholder="Escribe aquí el texto de la autorización..." required></textarea>
            </form>
            <button type="submit" class="btn-guardar-certificado">Guardar Autorización</button>
        </div>
    </main>

    <footer class="footer-info">
        <div class="footer-right">
          <img src="/img/Logo.png" alt="Logo" class="footer-logo" />
          <span>© 2025 Chomchom</span>
          <a href="#">Términos</a>
          <a href="#">Privacidad</a>
          <a href="#">Seguridad</a>
          <a href="#">Contacto</a>
        </div>
    </footer>
    <script>
        function toggleMobileMenu() {
          const menu = document.getElementById('mobileMenu');
          menu.classList.toggle('active');
        }
    </script> 
</body>
</html>
