<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Certificado</title>
    <link rel="stylesheet" href="certificado_crear_styles.css" />
</head>
<body>
    <header class="header">
        <h1>Crear Certificado</h1>
    </header>
    <header class="header-mobile">
        <div class="header-mobile-top">
          <h1>Menu</h1>
          <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
        </div>

        <div class="mobile-menu-overlay" id="mobileMenu">
          <button class="close-btn" onclick="toggleMobileMenu()">✕</button>
          <div class="mobile-buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/curso/certificado/certificado_crear.html'">Crear certificado</button>
            <button onclick="window.location.href='/admin/curso/autorizacion/autorizacion_crear.html'">Crear autorización</button>
            <button onclick="window.location.href='/admin/curso/boletin/boletin_crear.html'">Crear boletín</button>
            <button id="btn-exit-mobile" onclick="window.location.href='/index.html'">Salir de la sesión</button>
          </div>
        </div>
    </header>
    <main>
        <section class="buttons-container">
            <h3>Acciones rápidas</h3>
            <button onclick="window.location.href='/admin/admin_index.html'">Volver al Menú</button>
        </section>
        <div class="certificado-container">
            <h2>Crear Certificado para Alumno</h2>

            <form action="#" method="post">
                <label for="alumno">Seleccionar Alumno:</label>
                <select id="alumno" name="alumno" required>
                    <option value="" disabled selected>-- Seleccione un alumno --</option>
                    <option value="alumno1">Juan Pérez</option>
                    <option value="alumno2">María Gómez</option>
                    <option value="alumno3">Carlos Sánchez</option>
                </select>

                <label for="texto-certificado">Texto del Certificado:</label>
                <textarea id="texto-certificado" name="texto-certificado" placeholder="Escribe aquí el texto del certificado..." required></textarea>

                <button type="submit" class="btn-guardar-certificado">Guardar Certificado</button>
            </form>
        </div>
    </main>
    <footer class="footer-info">
        <div class="footer-right">
          <img src="/img/Logo.png" alt="Logo" class="footer-logo" />
          <span>© 2025 Chomchom</span>
          <a href="#">Términos</a>
          <a href="#">Privacidad</a>
          <a href="#">Seguridad</a>
          <a href="#">Contacto</a>
        </div>
    </footer>
    <script>
        function toggleMobileMenu() {
          const menu = document.getElementById('mobileMenu');
          menu.classList.toggle('active');
        }
    </script> 
</body>
</html>
