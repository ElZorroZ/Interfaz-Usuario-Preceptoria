<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index_style.css">
        <title>PreSis: Gestion de Alumnos</title>
    </head>
    <body>
        <main>
            <div class="image-wrapper"> 
                <img src="img/profesora.jpg" alt="profe y alumnos">
                <h1 class="overlay-title">Ser preceptor nunca fue tan fácil, trabajá mejor, trabajá con <span>PreSis.</span></h1>
            </div>
            <div class="register-container">
                <h2>Bienvenido/a Preceptor</h2>
                <p class="descripcion">Accedé a tu panel para gestionar estudiantes.</p>

                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="login-email">Correo institucional</label>
                        <input type="email" id="login-email" name="email" placeholder="ejemplo.ejemplo@bue.edu.ar" required />
                    </div>

                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required />
                    </div>
                </form>
                <a href="/admin/admin_index.html" class="btn-principal">Iniciar Sesión</a>

                <p class="texto-secundario">¿No tenés cuenta?</p>
                <a href="/register/register.html" class="crear-cuenta-btn">Crear una cuenta</a>
            </div>
        </main>
        <footer class="footer-info">
                <div class="footer-right">
                    <img src="/img/logo.png" alt="Logo" class="footer-logo" />
                    <span>© 2025 Chomchom</span>
                    <a href="#">Términos</a>
                    <a href="#">Privacidad</a>
                    <a href="#">Seguridad</a>
                    <a href="#">Contacto</a>
                </div>
        </footer>
    </body>
</html>
